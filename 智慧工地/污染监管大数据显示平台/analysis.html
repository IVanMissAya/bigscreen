    function chart04() {
        var myChart = echarts.init($("#container03")[0]);
        var option = {
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['高猛酸盐','总磷','氨氮'],
                textStyle: {
                    color: '#fff'
                }
            },

            calculable : false,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日'],
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#fff'
                        }
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel: {
                        show: true,
                        textStyle: {
                            color: '#fff'
                        }
                    }
                }
            ],
            series : [
                {
                    name:'高猛酸盐',
                    type:'line',
                    stack: '总量',
                    data:[120, 132, 101, 134, 90, 230, 210]
                },

                    type:'line',

                }

            ]
        };
        myChart.setOption(option);
